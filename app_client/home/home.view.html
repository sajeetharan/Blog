<div id="banner" class="page-header">
  <div class="row">
    <div class="col-lg-6"></div>
    <h1>
      {{blog[0].autor}}
    </h1>
      <h1>
        {{ vm.pageHeader.title }}
       <small>{{ vm.pageHeader.strapline }}</small>
      </h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-8">
    <label for="filter">Filter results</label>
    <input id="filter" type="text", name="filter", ng-model="textFilter">
    <div class="error">{{ vm.message }}</div>
    <div class="row list-group">
      <div class="col-xs-12 list-group-item" ng-repeat="blog in vm.data.autor | filter : textFilter">
        <h4>
          <a href="/#/blog/{{ bloid._id }}">{{ blog.autor }}</a>
          <small class="rating-stars" rating-stars rating="blog.rating"></small>
          <span class="badge pull-right badge-default">{{ blog.publicacion | formatDistance }}</span>
        </h4>
        <p class="address">{{ blog.autor }}</p>
        <p>
          <span class="label label-warning label-facility" ng-repeat="facility in location.facilities">
            {{ facility }}
          </span>
        </p>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <p class="lead">{{ vm.sidebar.content }}</p>
  </div>
</div>
